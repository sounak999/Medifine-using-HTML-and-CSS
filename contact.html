<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="./assets/logo.png" alt="logo-img">
            <ul class="menu">
                <li class="item"><a href="./index.html">Home</a></li>
                <li class="item"><a href="./about.html">About Us</a></li>
                <li class="item active-tab"><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="form-box">
            <h1>Contact Form</h1>
            <form action="">
                <div class="form-field">
                    <label for="your-name">Name</label>
                    <input type="text" name="name" id="your-name" placeholder="Enter your name">
                </div>

                <div class="form-field">
                    <label for="your-email">Email</label>
                    <input type="email" name="email" id="your-email" placeholder="Enter your email">
                </div>

                <div class="form-field">
                    <label for="your-msg">Message</label>
                    <textarea name="message" id="your-msg" cols="30" rows="6"
                        placeholder="Enter your messages"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>

</html>
